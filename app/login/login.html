<div ng-controller="Login as ctrl">
  <h1>Login</h1>
  <form ng-submit="ctrl.login()">
    <input ng-model="ctrl.username" type="text" placeholder="Login" required>
    <input ng-model="ctrl.password" type="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
</div>
